<!DOCTYPE html>
<html lang="en">
<head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.read-more-btn').forEach(button => {

                    event.preventDefault();
                    window.location.href = this.href;
