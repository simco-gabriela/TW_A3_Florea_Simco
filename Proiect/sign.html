<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in/up - Web Gardening</title>
    <link rel="stylesheet" href="css/sign.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="icon" href="images/flower_icon_bar.png">
    
</head>

<body>
    <div id="navbar"></div>

    <div class="container">
        <div class="form-container">
            <h2>Welcome to Web Gardening</h2>
            <div class="button-container">
                <button id="signin-btn" onclick="toggleForms('signin')">Sign In</button>
                <button id="signup-btn" onclick="toggleForms('signup')">Sign Up</button>
            </div>
            <form method="post" id="signin-form">
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="password" name="password" placeholder="Password" required>
                <div class="checkbox-container">
                    <label><input type="checkbox"> Remember Me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <div class="centered-button">
                    <button type="submit">Continue</button>
                </div>
            </form>
            <form id="signup-form" style="display: none;">
                <input type="text" name="firstName" placeholder="First Name" required>
                <input type="text" name="lastName" placeholder="Last Name" required>
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
                <div class="centered-button">
                    <button type="submit">Continue</button>
                </div>
            </form>
        </div>
    </div>
    <div id="footer"></div>
    <script src="js/navbar_and_footer.js"></script>
    <script src="js/clientSideAuthHandling.js"></script>
    <script>
        function toggleForms(form) {
            const signinForm = document.getElementById('signin-form');
            const signupForm = document.getElementById('signup-form');
            if (form === 'signin') {
                signinForm.style.display = 'block';
                signupForm.style.display = 'none';
            } else {
                signinForm.style.display = 'none';
                signupForm.style.display = 'block';
            }
        }
    </script>
</body>

</html>
