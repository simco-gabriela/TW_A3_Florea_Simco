<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in/up - Web Gardening</title>
    <link rel="stylesheet" href="css/sign.css">
    <link rel="icon" href="images/flower_icon_bar.png">

</head>

<body>
    <div id="navbar"></div>

    <div class="container">
        <div class="form-container">
            <h2>Welcome to Web Gardening</h2>
            <div class="button-container">
                <button id="signin-btn">Sign In</button>
                <button id="signup-btn">Sign Up</button>
            </div>
            <form id="signin-form" action="/signin" method="POST">
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="password" name="password" placeholder="Password" required>
                <div class="checkbox-container">
                    <label><input type="checkbox"> Remember Me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <div class="centered-button">
                    <button type="submit">Continue</button>
                </div>
            </form>
            <form id="signup-form" action="/signup" method="POST" style="display: none;">
                <input type="firstName" placeholder="First Name" required>
                <input type="lastName" placeholder="Last Name" required>
                <input type="email" placeholder="Email Address" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <div class="centered-button">
                    <button type="submit">Continue</button>
                </div>
            </form>
        </div>
    </div>
    <div id="footer"></div>
    <script src = "js/navbar_and_footer.js"> </script>
    <script src="js/clientSideAuthHandling.js"></script>

</body>

</html>
