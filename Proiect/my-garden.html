<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Garden</title>
    <link rel="stylesheet" href="css/my-garden.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="icon" href="images/flower_icon_bar.png">
</head>

<body>
    <div id="navbar"></div>

    <div class="my-garden-container">
        <div class="garden-main">
            <div class="garden-image">
                <canvas id="canvas"></canvas>
            </div>
            <div class="garden-text">
                <h2>Welcome to Your Garden!</h2>
                <p id="garden-description">Default value</p>
                <h2>Here are some tips that might help you!</h2>
                <p id="tip1">Default value</p>
                <p id="tip2">Default value</p>
            </div>
        </div>
        <a id="shop-button" href="product-create.html" class="shop-button">Make shop</a>
    </div>

    <div id="weatherData" class="sensors-container">
        <div id="temperature-sensor" class="sensor-panel">
            <h4>Temperature</h4>
            <p>Details about temperature</p>
        </div>
        <div id="humidity-sensor" class="sensor-panel">
            <h4>Humidity</h4>
            <p>Details about humidity</p>
        </div>
        <div id="weather-sensor" class="sensor-panel">
            <h4>Weather</h4>
            <p>Details about weather</p>
        </div>
        <div id="soil-moisture-sensor" class="sensor-panel">
            <h4>Soil moisture</h4>
            <p>Details about soil moisture</p>
        </div>
    </div>

    <div id="footer"></div>

    <script src="js/my-garden.js"></script>
    <script src="js/navbar_and_footer.js"></script>
</body>

</html>
