<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeGa Cart</title>
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="icon" href="images/flower_icon_bar.png">
</head>

<body>
    <div id="navbar"></div>

    <div class="small-container cart-page" id ="small-container cart-page">
        <table>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Subtotal</th>
            </tr>
            <!-- Cart Items Placeholder -->
        </table>
        <div class="total-price">
            <table>
                <tr>
                    <td>Subtotal</td>
                    <td><!-- Subtotal Placeholder --></td>
                </tr>
                <tr>
                    <td>Tax</td>
                    <td><!-- Tax Placeholder --></td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td><!-- Total Placeholder --></td>
                </tr>
                <td>
                    <div id="proceed-to-payment-container">
                        <!-- Proceed to Payment Placeholder -->
                    </div>
                </td>
            </table>
        </div>
    </div>

    <div id="footer"></div>
    <script src="js/navbar_and_footer.js"></script>
    <script>
        function removeFromCart(productId) {
            const token = localStorage.getItem('jwtToken');
            fetch('/remove-from-cart', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ productId, token })
            }).then(response => response.json())
              .then(data => {
                  if (data.success) {
                      alert('Item removed successfully');
                      window.location.reload();
                  } else {
                      alert('Failed to remove item');
                  }
              });
        }

        function updateQuantity(productId, quantity) {
            const token = localStorage.getItem('jwtToken');
            fetch('/update-cart', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ productId, quantity, token })
            }).then(response => response.json())
              .then(data => {
                  if (data.success) {
                      alert('Quantity updated successfully');
                      window.location.reload();
                  } else {
                      alert('Failed to update quantity');
                  }
              });
        }

        document.addEventListener('DOMContentLoaded', function() {
    const token = localStorage.getItem('jwtToken');
    fetch('/cart.html', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ token })
    }).then(response => response.text())
      .then(html => {
          document.getElementById('small-container cart-page').innerHTML = html;

          const totalElement = document.querySelector('subtotal'); 
          const total = parseFloat(totalElement.innerText.replace('$', ''));
          const proceedToPaymentContainer = document.getElementById('proceed-to-payment-container');
          
          // Only display the button if the total is greater than 0
          if (total > 0) {
              proceedToPaymentContainer.style.display = 'block';
          } else {
              proceedToPaymentContainer.style.display = 'none';
          }
      });
});
    </script>
</body>

</html>
