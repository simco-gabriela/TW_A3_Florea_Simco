<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeGa Cart</title>
    <link rel="stylesheet" href="css/cart.css">
    <link rel="icon" href="images/flower_icon_bar.png">
</head>

<body>
    <div id="navbar"></div>

    <div class="small-container cart-page">
        <table>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Subtotal</th>
            </tr>
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="images/flower-example.jpg" alt="flower">
                        <div>
                            <p>
                                Some type of flower
                            </p>
                            <small>Price: $100.00</small>
                            <br>
                            <a href="">Remove</a>
                        </div>
                    </div>
                </td>
                <td><input type="number" value="1"></td>
                <td>$100.00</td>
            </tr>
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="images/flower-example.jpg" alt="flower">
                        <div>
                            <p>
                                Some type of flower
                            </p>
                            <small>Price: $100.00</small>
                            <br>
                            <a href="">Remove</a>
                        </div>
                    </div>
                </td>
                <td><input type="number" value="1"></td>
                <td>$100.00</td>
            </tr>
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="images/flower-example.jpg" alt="flower">
                        <div>
                            <p>
                                Some type of flower
                            </p>
                            <small>Price: $100.00</small>
                            <br>
                            <a href="">Remove</a>
                        </div>
                    </div>
                </td>
                <td><input type="number" value="1"></td>
                <td>$100.00</td>
            </tr>
        </table>
        <div class="total-price">
            <table>
                <tr>
                    <td>Subtotal</td>
                    <td>$200.00</td>
                </tr>
                <tr>
                    <td>Tax</td>
                    <td>$200.00</td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td>$400.00</td>
                </tr>
            </table>
        </div>
    </div>
    
    <div id="footer"></div>
    <script src = "js/navbar_and_footer.js"> </script>
</body>


</html>
