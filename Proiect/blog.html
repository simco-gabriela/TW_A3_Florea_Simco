<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/blog.css">
    <title>Web Gardening - Blog</title>
    <link rel="icon" href="images/flower_icon_bar.png">

</head>

<body>

    <div id="navbar"></div>


    <div class="container">
        <div class="main-content">
            <form action="/blog" method="GET" class="search-form">
            <input type="text" name="search" placeholder="Enter your search..." class="search-bar">
            <button type="submit" class="search-btn">&#128269; Search</button> <!-- Unicode for magnifying glass -->
            </form>
            <!-- Blog Posts Placeholder -->

        </div>

        <div class="sidebar">
            <div class="sidebar-item">
                <h4>Categories</h4>
                <ul>
                    <li><a href="/blog.html?category=Trending" class="category">Trending</a></li>
                    <li><a href="/blog.html?category=HighestRated" class="category">Highest rated</a></li>
                    <li><a href="/blog.html?category=OurPosts" class="category">Our posts</a></li>
                </ul>
            </div>            

            <div class="sidebar-item recent-posts">
                <h4>Recent Posts</h4>
                <ul>
                    <!-- Recent Posts Placeholder -->
                </ul>
            </div>


            <div class="sidebar-item">
                <h4>Blog Tags</h4>
                <ul class="tag-list">

                    <!-- Tag List Placeholder -->
                </ul>
            </div>
        </div>

        <div style="clear: both;"></div>
    </div>

    <div id="footer"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hamburger = document.querySelector('.hamburger');
            const menu = document.querySelector('.menu');
            const searchForm = document.querySelector('.search-form');
    
            hamburger.addEventListener('click', function() {
                menu.classList.toggle('active');
            });

            if (searchForm) {
                searchForm.addEventListener('submit', function(event) {
                const searchInput = document.querySelector('.search-bar');
                console.log('Submitting search for:', searchInput.value);
                });
            }
        });

    </script>
        <script src = "js/navbar_and_footer.js"> </script>

</body>

</html>
